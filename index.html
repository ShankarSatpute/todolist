<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

  <body>
    <form>
      <div class="outer_text_div">
        <h1>ToDo List Items using LocalStorage</h1>
        <div class="inner_text_div">
          <input type="text" class="input_text" placeholder="Enter ToDo Text" />
          <button class="add_list"><i class="fa fa-plus"></i></button>
        </div>
        <div class="todo_div">
          <ul class="todo_list"></ul>
        </div>
      </div>
    </form>
  </body>
  <script src="script.js"></script>
</html>
